# ===============================
# = DATA SOURCE
# ===============================
spring:
    datasource:
        url: jdbc:h2:mem:AZ;DB_CLOSE_DELAY=-1;DB_CLOSE_ON_EXIT=FALSE
        driverClassName: org.h2.Driver
        username: sa
        password:

    jpa:
        properties:
            hibernate:
                dialect: org.hibernate.dialect.H2Dialect

oauth.client:
    admin:
        clientId: oauth-provider-admin
        secret: default-secret
    come2help:
        clientId: come2help-web
        secret: secret